<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Healthcare Spending Survey</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" max="100">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="total_income">Total Monthly Income ($):</label>
                <input type="number" id="total_income" name="total_income" required min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <h3>Monthly Expenses ($):</h3>
                
                <div class="expense-category">
                    <input type="checkbox" id="utilities_check" name="utilities_check" onchange="toggleInput('utilities')">
                    <label for="utilities_check">Utilities</label>
                    <input type="number" id="utilities" name="utilities" class="expense-input" disabled min="0" step="0.01" value="0">
                </div>
                
                <div class="expense-category">
                    <input type="checkbox" id="entertainment_check" name="entertainment_check" onchange="toggleInput('entertainment')">
                    <label for="entertainment_check">Entertainment</label>
                    <input type="number" id="entertainment" name="entertainment" class="expense-input" disabled min="0" step="0.01" value="0">
                </div>
                
                <div class="expense-category">
                    <input type="checkbox" id="school_fees_check" name="school_fees_check" onchange="toggleInput('school_fees')">
                    <label for="school_fees_check">School Fees</label>
                    <input type="number" id="school_fees" name="school_fees" class="expense-input" disabled min="0" step="0.01" value="0">
                </div>
                
                <div class="expense-category">
                    <input type="checkbox" id="shopping_check" name="shopping_check" onchange="toggleInput('shopping')">
                    <label for="shopping_check">Shopping</label>
                    <input type="number" id="shopping" name="shopping" class="expense-input" disabled min="0" step="0.01" value="0">
                </div>
                
                <div class="expense-category">
                    <input type="checkbox" id="healthcare_check" name="healthcare_check" onchange="toggleInput('healthcare')">
                    <label for="healthcare_check">Healthcare</label>
                    <input type="number" id="healthcare" name="healthcare" class="expense-input" disabled min="0" step="0.01" value="0">
                </div>
            </div>
            
            <button type="submit">Submit Survey</button>
        </form>
    </div>

    <script>
        function toggleInput(inputId) {
            const checkbox = document.getElementById(inputId + '_check');
            const input = document.getElementById(inputId);
            
            if (checkbox.checked) {
                input.disabled = false;
                input.focus();
            } else {
                input.disabled = true;
                input.value = '0';
            }
        }
    </script>
</body>
</html>
